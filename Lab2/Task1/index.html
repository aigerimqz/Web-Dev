<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__welcome">
                <div class="content__logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
                </div>
                <div class="content__text">
                    Connect with friends and the world<br>
                    around you on Facebook.
                </div>
            </div>
            <div class="content__form">
                <div class="form__top">
                    
                    <form action="#" class="form__inner">
                        <div class="form__input">
                            <input type="email" class = "form__input" placeholder="Email or phone number">
                        </div>
                        <div class="form__input">
                            <input type="password" class="form__input" placeholder="Password">
                        </div>
                        <button class="form__button button__blue">
                            Log In
                        </button>
                    </form>                    
                    <div class="form__forgot">
                        <a href="#" class="form__link">Forgot password?</a>
                    </div>
                    <div class="form__line">
                        <hr>
                    </div>
                    <button class="form__button button__green">
                        Create new account
                    </button>
                </div>
                <div class="form__bottom">
                    <p class="form__text"><a href="#" class="form__text__bold">Create a Page </a>for a celebrity, brand or business.</p>
                </div>
            </div>

        </div>
        <footer class="footer">
            <div class="footer__languages">
                <ul class="footer__list">
                    <li>English (US)</li>
                    <li><a href="#">Русский</a></li>
                    <li><a href="#">Қазақша</a></li>
                    <li><a href="#">Türkçe</a></li>
                    <li><a href="#">Bahasa Indonesia</a></li>
                    <li><a href="#">中文(简体)</a></li>
                    <li><a href="#">Deutsch</a></li>
                    <li><a href="#">한국어</a></li>
                    <li><a href="#">Shqip</a></li>
                    <li><a href="#">Español</a></li>
                    <li><a href="#">Português (Brasil)</a></li>
                    <li><button class = "footer__otherlang">+</button></li>
                </ul>
            </div>
            <div class="footer__line">
                <hr>
            </div>
            <div class="footer__navigation">

            </div>
            <div class="footer__copyright">

            </div>
        </footer>
    </div>
</body>
</html>
