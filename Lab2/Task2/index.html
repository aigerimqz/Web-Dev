<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__image">
                <img src="https://www.instagram.com/images/instagram/xig/homepage/screenshots/screenshot4.png?__d=www" alt="Instagram">
            </div>
            <div class="content__form">
                <div class="form__login">
                    <form action="#" class="form__inner">
                        <div class="form__logo">
                            <img src="https://download.logo.wine/logo/Instagram/Instagram-Wordmark-White-Logo.wine.png" alt="Instagram Logo">
                        </div>
                        <div class="form__input">
                            <input type="text" class = "form__input form__email" placeholder="Phone number, username, or email">
                        </div>
                        <div class="form__input">
                            <input type="password" class = "form__input form__password" placeholder="Password">
                        </div>
                        <div class="form__button">
                            <button class="form__button">Log in</button>
                        </div>
                        <div class="form__line">
                            <div class="line__left"></div>
                            <div class="line__text"></div>
                            <div class="line__right"></div>
                        </div>
                        <div class="form__facebook">
                            <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook Logo">
                            <a href="#" class = "form__loginwith">Log in with Facebook</a>
                        </div>
                        <div class="form__forgot">
                            <a href="#" class = "form__forgotlink">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="form__signup">
                    <p class = form__signuptext>Don't have an account? <a href="#" class = "form__signuptext__blue">Sign up</a></p>
                </div>
                <div class="form__app">
                    <div class="form__apptext">Get the app.</div>
                    <div class="form__apps">
                        <a href="#" class="form__app__google"><img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="Google Play"></a>
                        <a href="#" class="form__app__microsoft"><img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="Microsoft"></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer class = "footer">
        <div class="footer__container">
            <div class="footer__navigation">
                <ul class = "footer__list">
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                    <li><a href="#">Threads</a></li>
                    <li><a href="#">Contact Uploading & Non-users</a></li>
                    <li><a href="#">Meta Verified</a></li>
                </ul>
            </div>
            <div class="footer__interface">
                <div class="footer__lang">
                    <form action="#">
                        <select name="Languages" id="languages">
                            <option value="af">Afrikaans</option>
                            <option value="ar">العربية</option>
                            <option value="cs">Čeština</option>
                            <option value="da">Dansk</option>
                            <option value="de">Deutsch</option>
                            <option value="el">Ελληνικά</option>
                            <option value="en">English</option>
                            <option value="en-gb">English (UK)</option>
                            <option value="es">Español (España)</option>
                            <option value="es-la">Español</option>
                            <option value="fa">فارسی</option>
                            <option value="fi">Suomi</option>
                            <option value="fr">Français</option>
                            <option value="he">עברית</option>
                            <option value="id">Bahasa Indonesia</option>
                            <option value="it">Italiano</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="ms">Bahasa Melayu</option>
                        </select>
                    </form>
                </div>
                <div class="footer__copyright"></div>
            </div>
        </div>
    </footer>
</body>
</html>
