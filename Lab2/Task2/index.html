<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__image">
                <img src="https://www.instagram.com/images/instagram/xig/homepage/screenshots/screenshot4.png?__d=www" alt="Instagram">
            </div>
            <div class="content__form">
                <div class="form__login">
                    <form action="#" class="form__inner">
                        <div class="form__logo">
                            <img src="https://download.logo.wine/logo/Instagram/Instagram-Wordmark-White-Logo.wine.png" alt="Instagram Logo">
                        </div>
                        <div class="form__input">
                            <input type="text" class = "form__input form__email" placeholder="Phone number, username, or email">
                        </div>
                        <div class="form__input">
                            <input type="password" class = "form__input form__password" placeholder="Password">
                        </div>
                        <div class="form__button">
                            <button class="form__button">Log in</button>
                        </div>
                        <div class="form__line">
                            <div class="line__left"></div>
                            <div class="line__text"></div>
                            <div class="line__right"></div>
                        </div>
                        <div class="form__facebook">
                            <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook Logo">
                            <a href="#" class = "form__loginwith">Log in with Facebook</a>
                        </div>
                        <div class="form__forgot">
                            <a href="#" class = "form__forgotlink">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="form__signup">
                    <p>Don't have an account?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
